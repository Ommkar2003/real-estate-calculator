<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Commission Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .calculator {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .calculator h2 {
      color: #004aad;
      margin-bottom: 25px;
      font-size: 22px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #003a8c;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Real Estate Commission Calculator</h2>

    <label for="price">Property Price (‚Çπ):</label>
    <input type="number" id="price" placeholder="Enter property price" />

    <label for="rate">Commission Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter commission rate" />

    <button onclick="calculateCommission()">Calculate Commission</button>

    <div id="result"></div>
  </div>

  <footer>
    ¬© 2025 Green Field Real Estate
  </footer>

  <script>
    function calculateCommission() {
      const price = parseFloat(document.getElementById('price').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const resultDiv = document.getElementById('result');

      if (!price || !rate) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter both price and rate.";
        resultDiv.style.color = "#d9534f";
        return;
      }

      const commission = (price * rate) / 100;
      resultDiv.textContent = `üí∞ Commission Amount: ‚Çπ${commission.toLocaleString()}`;
      resultDiv.style.color = "#004aad";
    }
  </script>
</body>
</html>
